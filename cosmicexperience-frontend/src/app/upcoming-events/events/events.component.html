<app-filter [all_events] = "events" (filter)="filterDisplayed($event)"></app-filter>

<h1 class="events-title">Events</h1>

<app-page [displayed]="displayed_events"></app-page>

<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a
        class="page-link"
        type="button"
        (click)="set_page(num - 1)"
        aria-label="Previous"
      >
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item" *ngFor="let item of pages">
      <a type="button" class="page-link" (click)="set_page(item)">{{ item }}</a>
    </li>
    <li class="page-item">
      <a
        class="page-link"
        type="button"
        (click)="set_page(num + 1)"
        aria-label="Next"
      >
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
