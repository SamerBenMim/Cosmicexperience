<div class="form">
<mat-form-field appearance="fill">
    <mat-label>Start date between:</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date" [(ngModel)]="start_date">
        <input matEndDate formControlName="end" placeholder="End date" [(ngModel)]="end_date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
</mat-form-field>

<mat-form-field class="numbers" appearance="fill">
    <mat-label>Number of days</mat-label>
    <input matInput [(ngModel)]="nb_days"  type="number" min="1" value="Number of days">
</mat-form-field>

<mat-form-field appearance="fill">
    <mat-label>Place</mat-label>
    <mat-select [formControl]="place" multiple [(ngModel)]="location">
        <mat-select-trigger>
            {{place.value ? place.value[0] : ''}}
            <span *ngIf="place.value?.length > 1" class="example-additional-selection">
                (+{{place.value.length - 1}} {{place.value?.length === 2 ? 'other' : 'others'}})
            </span>
        </mat-select-trigger>
        <mat-option *ngFor="let place of placeList" [value]="place">{{place}}</mat-option>
    </mat-select>
</mat-form-field>

<button mat-stroked-button (click)="apply()">Apply</button>
</div>
