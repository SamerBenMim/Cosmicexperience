
<div class="card">
  <div class="flip-card-inner">
    <div class="flip-card-front">
      <img class="card-img-top image" src="{{ image }}" alt="Card image cap" />
      <div class="bottom-left top">{{ name }}</div>
      <div class="bottom-left bottom">{{ place }} {{ date | date }}</div>
    </div>
    <div class="flip-card-back">
      <h1>{{ name }}</h1>
      <br>
      <h2>Location: {{ place }}</h2>
      <h3>Starts on: {{ date | date }}</h3>
      <h3>Lasts for: {{ nbDays }} days</h3>
      <!-- <p >{{ description }}</p> -->
      <!-- Inside your template -->
      <p [innerHTML]="description"></p>
      <p>Price: {{ price }} dt</p>
        
        <button mat-button class="button joinbutton" (click)="openDialog()">
          Join now!
        </button>


      
        

        <div class="single-comment" *ngFor="let cmntr of comments"> 
          <p>{{cmntr}}</p>
        </div>
        <div class="comment">
          <div lass="comment-input-div">
            <input  class="comment-input" type="text" [(ngModel)]="comment" placeholder="Add a comment">
          </div>
          <button mat-button class="button comment-button" (click)="addComment()">Submit Comment</button> </div>

      
    </div>
  </div>
</div>
